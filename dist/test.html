<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>冰墩墩</title>
  </head>
  <body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
    </div>
    <style>
      * {
        box-sizing: border-box;
      }
      *::before,
      *::after {
        box-sizing: border-box;
      }
      #buttons {
        position: fixed;
        z-index: 10;
        right: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
      }
      #buttons > button {
        margin-bottom: 10px;
        padding: 4px 8px;
      }
      #demo2 {
        display: none;
      }
      #demo {
        position: fixed;
        height: 35vh;
        top: 0;
        left: 0;
        width: 100%;
        border: 1px solid black;
        overflow-y: auto;
      }
      #demo::-webkit-scrollbar {
        display: none;
      }
      #html {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 65vh;
      }
    </style>
    <div id="html">
      <div class="skin">
        <div class="face"></div>
        <div class="iris"></div>
        <div class="eyes"></div>
        <div class="hand left"></div>
        <div class="hand right"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="ears"></div>
        <div class="body"></div>
        <div class="feet"></div>
        <div class="highlight"></div>
      </div>
    </div>

    <script src="/test.4d1018af.js"></script>
  </body>
</html>
